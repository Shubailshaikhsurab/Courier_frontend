<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content {
            margin-left: 0px;
            padding: 0px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 56px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .sidebar {
            background-color: #f4f4f4;
            height: 100%;
            width: 250px;
            position: fixed;
            top: 56px;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }

        .sidebar a.active {
            background-color: #ddd;
        }

        .sidebar a:hover {
            background-color: #ccc;
        }
          .timeline {
      display: flex;
      flex-direction: row;
      padding: 20px 0;
    }

    .timeline-item {
      flex: 1;
      position: relative;
      margin-right: 20px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 12px;
      height: 12px;
      background-color: #333;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .timeline-content {
      position: relative;
      margin-left: 20px;
    }

    .timeline-content h4 {
      margin-top: 0;
    }
    </style>
</head>
<body>

<header class="bg-dark text-white">
    <div class="d-flex justify-content-start align-items-center">
        <img src="Assets/Logo.jpg" style="width: 50px;" alt="Logo">
        <button class="btn btn-light ml-auto" onclick="Login()">Log in</button>
    </div>
</header>

<div class="content">
    <div class="container">
        <center>
            <img src="Assets/banner.jpg" alt="Banner Image"><br>
            <div class="input-group" style="width: 300px;">
                <input type="number" class="form-control" id="courierId" placeholder="6-digit Courier Number" min="0" maxlength="6">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="searchCourier()" style="background-color: #333;">Search</button>
                </div>
            </div>
            <br/>
            <div class="row" id="trackParcel" style="display: none;">
                <div class="col-md-12">
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-content">
                                <h4>Parcel Received</h4>
                                <span id="startDate"></span>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-content">
                                <h4>Status</h4>
                                <span id="status"></span>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-content">
                                <h4>Delivery Date</h4>
                                <span id="deliveryDate"></span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- hide this message, there is somthing missing here  -->
            <span id="CourierIdError" style="color: red;" hidden>Incorrect Courier number, Please enter correct courier tracking number</span>
            
        </center>
       
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="JS/Home.js"></script>

</body>
</html>
